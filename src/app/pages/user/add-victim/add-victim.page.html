<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-back-button size="big" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Add New Victim</h1>

  <div class="ion-padding">
    <ion-row>
      <ion-col size="12" >
        <ion-select [(ngModel)]="addrecord.gender" placeholder="Select">
          <ion-select-option value="Male">Male</ion-select-option>
          <ion-select-option value="Female">Female</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="12" >
        <ion-item>
          <ion-input [(ngModel)]="addrecord.first_name" placeholder="First Name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" >
        <ion-item>
          <ion-input [(ngModel)]="addrecord.last_name" placeholder="Last Name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-datetime [(ngModel)]="addrecord.date_of_birth" placeholder="Select Date"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="addrecord.address" placeholder="Address"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="10" offset="1">
        <ion-button expand="block" color="success" (click)="doAdd(
          addrecord.first_name, addrecord.last_name,
          addrecord.date_of_birth, addrecord.gender, addrecord.address
        )">Add</ion-button>
      </ion-col>
    </ion-row>  
  </div>
  

</ion-content>
